<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="bugs.js" type="module"></script>
        <style>
#canvas {
  position: absolute;
  top:  0px;
  left: 0px;
}
#menu {
  position: absolute;
  top:  10px;
  left: 10px;
  padding: 10px;
  background-color: rgb(20, 20, 20);
  color: rgb(120, 255, 255);
}
.left {
  text-align: right;
  padding-right: 10px;
}
.hidden {
  display: none;
}
        </style>
        <title>Bugs</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        
        <table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Show/Hide Menu</td>
            </tr>
            <tr>
                <td class="left">S:</td>
                <td>Step</td>
            </tr>
            <tr>
                <td class="left">O:</td>
                <td>Save Path (.Obj)</td>
            </tr>
            <tr>
                <td class="left">Mouse wheel:</td>
                <td>Scale / Pan</td>
            </tr>
            <tr>
                <td class="left">Mouse click:</td>
                <td><button id="clickb" onclick="toggle_click()">ADD</button></td>
            </tr>
            <tr>
                <td class="left">Start:</td>
                <td>
                    <select id="start" onchange="set_start(this.value)">
                        <option value="rnd">random</option>
                        <option value="empty">empty</option>
                        <option value="sq4">square4</option>
                        <option value="sq">square</option>
                        <option value="circ">circle</option>
                        <option value="circ2">circle 2</option>
                        <option value="2sq">sq 2</option>
                        <option value="grid">grid</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="left">Step:</td>
                <td>
                    <select id="step" onchange="set_step(this.value)">
                        <option value="fixed">fixed</option>
                        <option value="prop">proportional</option>
                        <option value="propm">prop with max</option>
                        <option value="fixm">fixed with max</option>
                        <option value="fixs">fixed if smaller</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="left">Step size:</td>
                <td><input id="stepsz" type="text" size="13" onchange="set_stepsz(this.value)"/></td>
            </tr>
            <tr>
                <td class="left">N:</td>
                <td><input id="nn" type="text" size="13" onchange="set_n(this.value)"/></td>
            </tr>
        </table>
    </body>
</html>
