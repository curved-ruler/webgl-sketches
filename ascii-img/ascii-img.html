
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="ascii-img.js" type="module"></script>
        <title>ascii-image</title>
        
        <style>
          * {
            margin: 1px;
            background-color: #111;
            color: #fff;
          }
          #board {
            white-space: pre;
            line-height: 5px;
            display: inline-block;
          }
        </style>
    </head>
    <body>

        <input id="file-in"  type='file' accept="image/*"/>
        &nbsp;&nbsp;
        Font:<input id="font-in"  type='text' size="20" onchange="font_change()"/>
        &nbsp;&nbsp;
        Line-Height:<input id="lineh-in"  type='text' size="8" onchange="lineh_change()"/>
        &nbsp;&nbsp;
        Shade:<input id="shade-in" type='text' size="20" onchange="shade_change()"/>
        <br/>
        <div id="board-cont"><span id="board" /></div>
        
        <img id="im" style="display:none;" src="#"/>
        <canvas id="canv" style="display:block;"/>

    </body>
</html>
