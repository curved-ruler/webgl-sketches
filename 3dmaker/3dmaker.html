<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="3dmaker.js" type="module"></script>
        <title>3D maker</title>

        <style>
#canvas {
  position: absolute;
  top:  0px;
  left: 0px;
}
#menu-ovf {
  position: absolute;
  top:  10px;
  left: 10px;
  
  height: 97%;
  overflow-y: auto;
}
#menu {
  padding: 10px;
  background-color: rgb(50, 50, 50);
  color: rgb(120, 255, 255);
}

.left {
  text-align: right;
  padding-right: 10px;
}

.hidden {
  display: none;
}
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        
        <div id="menu-ovf"><table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Hide Menu</td>
            </tr>
            <tr>
                <td class="left">Mouse:</td>
                <td>Scale / Rotate</td>
            </tr>
            <tr>
                <td class="left">WAXD:</td>
                <td>Camera pos</td>
            </tr>
            <tr>
                <td class="left">I:</td>
                <td>Toggle projection</td>
            </tr>
            <tr>
                <td class="left">Program:</td>
                <td>
                    <textarea id="progin" type="text" rows="32" cols="70"></textarea>
                    <br/>
                    <button onclick="run_prog()">R: Run prog</button>
                    <button onclick="clear_path()">Clear</button>
                </td>
            </tr>
            <tr>
                <td class="left">Presets:</td>
                <td>
                    <select id="presin" onchange="set_pres(this.value)">
                        <option value="sph_spiral">spherical spiral</option>
                        <!--option value="phyllotaxis">phyllotaxis</option-->
                        <option value="chebysev_net">Chebysev net</option>
                        <option value="rndsphere">RND sphere</option>
                        <option value="rnd_dotted_circ">RND dotted circles</option>
                        <option value="cubefractal">cube fractal</option>
                    </select>
                </td>
            </tr>
        </table></div>
    </body>
</html>
