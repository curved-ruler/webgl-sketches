<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="funkyland.js" type="module"></script>
        <title>Funkyland</title>
        <style>
#canvas {
  position: absolute;
  top:  0px;
  left: 0px;
}
#menu {
  position: absolute;
  top:  10px;
  left: 10px;

  padding: 10px;
  background-color: rgb(50, 50, 50);
  color: rgb(120, 255, 255);
}

.left {
  text-align: right;
  padding-right: 10px;
}

.hidden {
  display: none;
}
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        
        <div id="menu-ovf"><table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Show/Hide Menu</td>
            </tr>
            <tr>
                <td class="left">I:</td>
                <td>Toggle projection</td>
            </tr>
            <tr>
                <td class="left">O:</td>
                <td>Obj mode</td>
            </tr>
            <tr>
                <td class="left">WASD:</td>
                <td>Move</td>
            </tr>
            <tr>
                <td class="left">Mouse drag:</td>
                <td>Look around</td>
            </tr>
            <tr>
                <td class="left">F:</td>
                <td>FUNK!</td>
            </tr>
            <tr>
                <td class="left">Alpha:</td>
                <td>
                    <select id="alpha" onchange="set_alpha(this.value)">
                        <option value="0.005">0.005</option>
                        <option value="0.01">0.01</option>
                        <option value="0.02">0.02</option>
                        <option value="0.03">0.03</option>
                        <option value="0.04">0.04</option>
                        <option value="0.05">0.05</option>
                        <option value="0.1">0.1</option>
                        <option value="0.2">0.2</option>
                        <option value="0.3">0.3</option>
                        <option value="0.4">0.4</option>
                        <option value="0.5">0.5</option>
                        <option value="1.0">1.0</option>
                    </select>
                </td>
            </tr>
        </table></div>
    </body>
</html>
