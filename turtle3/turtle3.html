<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="turtle3.js" type="module"></script>
        <title>Turtle</title>

        <style>
#canvas {
  position: absolute;
  top:  0px;
  left: 0px;
  image-rendering: smooth;
}

#menu {
  position: absolute;
  top:  10px;
  left: 10px;
  padding: 10px;
  background-color: rgb(50, 50, 50);
  color: rgb(120, 255, 255);
}

.left {
  text-align: right;
  padding-right: 10px;
}

.hidden {
  display: none;
}
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        
        <table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Show/Hide Menu</td>
            </tr>
            <tr>
                <td class="left">Mouse wheel / drag:</td>
                <td>Scale / Rotate</td>
            </tr>
            <tr>
                <td class="left">Program:</td>
                <td>
                    <textarea id="progin" type="text" rows="13" cols="42"></textarea>
                    <br/>
                    <button onclick="run_prog()">Run prog</button>
                    <button onclick="clear_path()">Clear</button>
                </td>
            </tr>
            <tr>
                <td class="left">Presets:</td>
                <td>
                    <select id="presin" onchange="set_pres(this.value)">
                        <option value="0">dotted circles</option>
                        <option value="1">rotated circles</option>
                        <option value="2">koch</option>
                    </select>
                </td>
            </tr>
            <tr class="hidden">
                <td class="left">Alpha:</td>
                <td>
                    <select id="alpha" onchange="set_alpha(this.value)">
                        <option value="0.1">0.1</option>
                        <option value="0.2">0.2</option>
                        <option value="0.3">0.3</option>
                        <option value="0.4">0.4</option>
                        <option value="0.5">0.5</option>
                        <option value="0.6">0.6</option>
                        <option value="0.7">0.7</option>
                        <option value="0.8">0.8</option>
                        <option value="0.9">0.9</option>
                        <option value="1.0">1.0</option>
                    </select>
                </td>
            </tr>
        </table>
    </body>
</html>
