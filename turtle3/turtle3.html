<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="turtle3.js" type="module"></script>
        <title>Turtle 3D</title>

        <style>
#canvas {
  position: absolute;
  top:  0px;
  left: 0px;
}
#menu-ovf {
  position: absolute;
  top:  10px;
  left: 10px;
  
  height: 97%;
  overflow-y: auto;
}
#menu {
  padding: 10px;
  background-color: rgb(50, 50, 50);
  color: rgb(120, 255, 255);
}

.left {
  text-align: right;
  padding-right: 10px;
}

.hidden {
  display: none;
}
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        
        <div id="menu-ovf"><table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Show/Hide Menu</td>
            </tr>
            <tr>
                <td class="left">Mouse wheel / drag:</td>
                <td>Scale / Rotate</td>
            </tr>
            <tr>
                <td class="left">WAXD:</td>
                <td>Camera pos</td>
            </tr>
            <tr>
                <td class="left">I:</td>
                <td>Toggle projection</td>
            </tr>
            <tr>
                <td class="left">P:</td>
                <td>Show plane</td>
            </tr>
            <tr>
                <td class="left">Program:</td>
                <td>
                    <textarea id="progin" type="text" rows="31" cols="42"></textarea>
                    <br/>
                    <button onclick="run_prog()">R: Run prog</button>
                    <button onclick="clear_path()">Clear</button>
                </td>
            </tr>
            <tr>
                <td class="left">Presets:</td>
                <td>
                    <select id="presin" onchange="set_pres(this.value)">
                        <option value="0">dotted circles</option>
                        <option value="1">dotted circles 2</option>
                        <option value="2">rotated circles</option>
                        <option value="3">colored circles</option>
                        <option value="4">koch</option>
                        <option value="5">more kochs</option>
                        <option value="6">3d kochs</option>
                        <option value="7">3d random walk</option>
                    </select>
                </td>
            </tr>
            <tr class="hidden">
                <td class="left">Back-Col: </td>
                <td>
                    <input id="bcolin" type="text" size="20"/>
                </td>
            </tr>
            <tr class="hidden">
                <td class="left">Line-Col: </td>
                <td>
                    <input id="lcolin" type="text" size="20"/>
                </td>
            </tr>
            <tr class="hidden">
                <td class="left">Alpha: </td>
                <td>
                    <input id="alphain" type="text" size="20"/>
                </td>
            </tr>
        </table></div>
    </body>
</html>
