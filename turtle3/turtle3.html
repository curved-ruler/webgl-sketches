<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="turtle3.js" type="module"></script>
        <title>Turtle 3D</title>

        <style>
#canvas {
  position: absolute;
  top:  0px;
  left: 0px;
}
#menu-ovf {
  position: absolute;
  top:  10px;
  left: 10px;
  
  height: 97%;
  overflow-y: auto;
}
#menu {
  padding: 10px;
  background-color: rgb(50, 50, 50);
  color: rgb(120, 255, 255);
}

.left {
  text-align: right;
  padding-right: 10px;
}

.hidden {
  display: none;
}
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        
        <div id="menu-ovf"><table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Show/Hide Menu</td>
            </tr>
            <tr>
                <td class="left">Mouse:</td>
                <td>Scale / Rotate</td>
            </tr>
            <tr>
                <td class="left">WAXD:</td>
                <td>Camera pos</td>
            </tr>
            <tr>
                <td class="left">I:</td>
                <td>Toggle projection</td>
            </tr>
            <tr>
                <td class="left">P:</td>
                <td>Show plane</td>
            </tr>
            <tr>
                <td class="left">Program:</td>
                <td>
                    <textarea id="progin" type="text" rows="31" cols="70"></textarea>
                    <br/>
                    <button onclick="run_prog()">R: Run prog</button>
                    <button onclick="clear_path()">Clear</button>
                </td>
            </tr>
            <tr>
                <td class="left">Presets:</td>
                <td>
                    <select id="presin" onchange="set_pres(this.value)">
                        <option value="dotc">dotted circles</option>
                        <option value="dotc2">dotted circles 2</option>
                        <option value="dotc-helix">dotted circle helix</option>
                        <option value="rotc">rotated circles</option>
                        <option value="colc">colored circles</option>
                        <option value="koch">koch</option>
                        <option value="kochs">more kochs</option>
                        <option value="koch3d">3d kochs</option>
                        <option value="tree2d">2d tree</option>
                        <option value="tree3d">3d tree</option>
                        <option value="tree3da">3d tree, wrong</option>
                        <option value="tree3db">3d tree, wrongg</option>
                        <option value="randw">3d random walk</option>
                        <option value="randwc">colored random walk</option>
                        <option value="poly">regular polygons</option>
                        <option value="cube">cube</option>
                        <option value="cubewalk">cube walk</option>
                        <option value="cubegrid">cube grid</option>
                    </select>
                </td>
            </tr>
            <tr class="hidden">
                <td class="left">Back-Col: </td>
                <td>
                    <input id="bcolin" type="text" size="20"/>
                </td>
            </tr>
            <tr class="hidden">
                <td class="left">Line-Col: </td>
                <td>
                    <input id="lcolin" type="text" size="20"/>
                </td>
            </tr>
            <tr class="hidden">
                <td class="left">Alpha: </td>
                <td>
                    <input id="alphain" type="text" size="20"/>
                </td>
            </tr>
        </table></div>
    </body>
</html>
