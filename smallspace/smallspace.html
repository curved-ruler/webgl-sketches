<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="smallspace.js" type="module"></script>
        <title>SPACE</title>
        <style>
#canvas {
  position: absolute;
  top:  0px;
  left: 0px;
  image-rendering: smooth;
}
#menu {
  padding: 10px;
  background-color: rgb(50, 50, 50);
  color: rgb(120, 255, 255);
}
#menu-ovf {
  position: absolute;
  top:  10px;
  left: 10px;
  
  height: 90%;
  overflow-y: auto;
}

.left {
  text-align: right;
  padding-right: 10px;
}

.hidden {
  display: none;
}
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        
        <div id="menu-ovf"><table id="menu" class="hidden">
            <tr>
                <td class="left">M:</td>
                <td>Show/Hide Menu</td>
            </tr>
            <tr>
                <td class="left">I:</td>
                <td>Toggle projection</td>
            </tr>
            <tr>
                <td class="left">O:</td>
                <td>Obj mode</td>
            </tr>
            <tr>
                <td class="left">K:</td>
                <td>Col mode</td>
            </tr>
            <tr>
                <td class="left">WASD + Arrow:</td>
                <td>Move</td>
            <!--/tr>
                <td class="left">Plane parameters:</td>
                <td>
                    <textarea id="paramsin" type="text" rows="10" cols="40"></textarea>
                    <br/>
                    <button onclick="set_params()">Set params</button>
                </td>
            </tr-->
        </table></div>
    </body>
</html>
