<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="smallspace.js" type="module"></script>
        <title>SPACE</title>
        <style>
#canvas {
  position: absolute;
  top:  0px;
  left: 0px;
  image-rendering: smooth;
}
#menu {
  padding: 10px;
  background-color: rgb(50, 50, 50);
  color: rgb(120, 255, 255);
}
#menu-ovf {
  position: absolute;
  top:  10px;
  left: 10px;
  
  height: 90%;
  overflow-y: auto;
}

.left {
  text-align: right;
  padding-right: 10px;
}

.hidden {
  display: none;
}
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        
        <div id="menu-ovf"><table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Hide Menu</td>
            </tr>
            <tr>
                <td class="left">R:</td>
                <td>New random world</td>
            </tr>
            <tr>
                <td class="left">Forw:</td>
                <td>W/S</td>
            </tr>
            <tr>
                <td class="left">Side:</td>
                <td>A/D</td>
            </tr>
            <!--tr>
                <td class="left">Up:</td>
                <td>Shift/Ctrl</td>
            </tr-->
            <tr>
                <td class="left">Mouse drag:</td>
                <td>Look around</td>
            </tr>
            <tr>
                <td class="left">Planets:</td>
                <td><input id="np_in" type="text" size="7" onchange="set_np(this.value)"/></td>
            </tr>
            <!--tr>
                <td class="left">Plane parameters:</td>
                <td>
                    <textarea id="paramsin" type="text" rows="10" cols="40"></textarea>
                    <br/>
                    <button onclick="set_params()">Set params</button>
                </td>
            </tr-->
        </table></div>
    </body>
</html>
