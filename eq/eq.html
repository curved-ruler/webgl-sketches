<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="eq.css"/>
        <script src="eq.js" type="module"></script>
        <title>2d playground</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="hlp" class="hidden"></div>
        <table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>show/hide menu</td>
            </tr>
            <tr>
                <td class="left">Mouse wheel / drag:</td>
                <td>scale / pan</td>
            </tr>
            <tr>
                <td class="left">Presets:</td>
                <td>
                    <select id="division" onchange="preset(this.value)">
                        <option value="eq01" selected="true">equation 1</option>
                        <option value="eq01b">equation 1b</option>
                        <option value="eq02">equation 2</option>
                        <option value="groovy_a">groovy 1</option>
                        <option value="groovy_b">groovy 2</option>
                        <option value="groovy_b_aa">groovy 2 aa by @nex</option>
                        <option value="groovy_c">groovy by @geoffl</option>
                        <option value="cmp01">Complex phase 1</option>
                        <option value="cmp01b">Complex phase 1b</option>
                        <option value="mandel">Mandelbrot</option>
                        <option value="julia_and_mand">Julia and Mandelbrot, mouse parameter</option>
                        <option value="julia_rainbow">Julia sets with rainbow colors</option>
                        <option value="julia_binary">Julia sets with binary colors</option>
                        <option value="julia_2">Julia 2</option>
                        <option value="julia_2_m">Julia 2, mouse param</option>
                        <option value="nr">Newton-Rhapson</option>
                        <option value="nr_bad">Faulty Newton-Rhapson</option>
                        <option value="sec">Secant method</option>
                        <option value="sec_bad">Faulty Secant method</option>
                        <option value="bit01">Bitwise</option>
                        <option value="bit02">Bitwise 2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="left">Q:</td>
                <td>toggle mouse param</td>
            </tr>
            <tr>
                <td class="left">Mouse parameter:</td>
                <td>
                    <input id="mousep_chk" type="checkbox" onchange="mousep(this.checked)" />
                    <span style="margin-bottom:4px;">&nbsp;mouse.x:&nbsp;<span id="mousex">-</span>&nbsp;&nbsp;&nbsp;mouse.y:&nbsp;<span id="mousey">-</span></span>
                </td>
            <tr>
            <tr>
                <td class="left">Function:</td>
                <td>
                    <textarea id="func" type="text" rows="10" cols="68"></textarea>
                </td>
            </tr>
            <tr>
                <td class="left"></td>
                <td><button onclick="setf()">Show</button></td>
            </tr>
            <tr>
                <td class="left"></td>
                <td>scripting language is GLSL 300 ES, built in <span class="link" onclick="show_helper()">helper functions</span></td>
            </tr>
        </table>
    </body>
</html>
