<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="lorenz.js" type="module"></script>
        <style>
#canvas {
  position: absolute;
  top:  0px;
  left: 0px;
}
#menu-ovf {
  position: absolute;
  top:  10px;
  left: 10px;
  
  height: 90%;
  overflow-y: scroll;
}
#menu {
  padding: 10px;
  background-color: rgb(40, 40, 40);
  color: rgb(120, 255, 255);
}
.left {
  text-align: right;
  padding-right: 10px;
}
.hidden {
  display: none;
}
        </style>
        <title>Lorenz</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        
        <div id="menu-ovf">
        <table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Show/Hide Menu</td>
            </tr>
            <tr>
                <td class="left">S:</td>
                <td>Step</td>
            </tr>
            <tr>
                <td class="left">I:</td>
                <td>Projection</td>
            </tr>
            <tr>
                <td class="left">O:</td>
                <td>Save Path (.obj)</td>
            </tr>
            <tr>
                <td class="left">Mouse wheel:</td>
                <td>Scale</td>
            </tr>
            <tr>
                <td class="left">Mouse drag:</td>
                <td>Rotate</td>
            </tr>
            <tr>
                <td class="left">F(x,y,z):</br>Javascript</td>
                <td>
                    <textarea id="func" type="text" rows="10" cols="60"></textarea>
                    <br/>
                    <button onclick="setf()">Set F</button>
                </td>
            </tr>
            <tr>
                <td class="left">F presets:</td>
                <td>
                    <!-- from https://www.dynamicmath.xyz/strange-attractors/ -->
                    <select id="presets" onchange="set_pref(this.value)">
                        <option value="0">Lorenz</option>
                        <option value="1">RÃ¶ssler</option>
                        <option value="2">Thomas</option>
                        <option value="3">Langford</option>
                        <option value="4">Dadras</option>
                        <option value="5">Chen</option>
                        <option value="6">Halvorsen</option>
                        <option value="7">Rabinovich-Fabrikant</option>
                        <option value="8">Sprott</option>
                        <option value="9">four-wing</option>
                        <option value="10">sin-cos</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="left">Start:</td>
                <td>
                    <select id="start" onchange="set_start(this.value)">
                        <option value="rnd">random</option>
                        <option value="sq4">square4</option>
                        <option value="sq">square</option>
                        <option value="circ">circle</option>
                        <option value="circ2">circle 2</option>
                        <option value="2sq">sq 2</option>
                        <option value="grid">grid</option>
                    </select>
                    N: <input id="nn" type="text" size="5" onchange="set_n(this.value)"/>
                    Z: <input id="zz" type="text" size="5" onchange="set_z(this.value)"/>
                </td>
            </tr>
            <tr>
                <td class="left">Back col: </td>
                <td>
                    <input id="bcolin" type="text" size="11" onchange="set_bcol(this.value)"/>
                </td>
            </tr>
            <tr>
                <td class="left">Line col: </td>
                <td>
                    <input id="lcolin" type="text" size="11" onchange="set_lcol(this.value)"/>
                </td>
            </tr>
            <tr>
                <td class="left">Alpha:</td>
                <td>
                    <select id="alpha" onchange="set_alpha(this.value)">
                        <option value="0.005">0.005</option>
                        <option value="0.01">0.01</option>
                        <option value="0.02">0.02</option>
                        <option value="0.03">0.03</option>
                        <option value="0.04">0.04</option>
                        <option value="0.05">0.05</option>
                        <option value="0.1">0.1</option>
                        <option value="0.2">0.2</option>
                        <option value="0.3">0.3</option>
                        <option value="0.4">0.4</option>
                        <option value="0.5">0.5</option>
                        <option value="1.0">1.0</option>
                    </select>
                </td>
            </tr>
        </table>
        </div>
    </body>
</html>
