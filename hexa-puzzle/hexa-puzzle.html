<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="./hexa-puzzle.js" type="module"></script>
        <title>Hexa-Puzzle</title>
        <style>
#canvas {
  position: absolute;
  top: 0px;
  left: 0px;
}

#menu-ovf {
  position: absolute;
  top:  10px;
  left: 10px;
  
  height: 90%;
  overflow-y: auto;
}
#menu {
  padding: 10px;
  background-color: rgb(200, 200, 200);
  color: rgb(0, 5, 5);
  border-spacing: 5px;
}

.bog {
  border: 1px black;
}

.left {
  text-align: right;
  padding-right: 10px;
}

.hidden {
  display: none;
}
      </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="menu-ovf"><table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Show / hide menu</td>
            </tr>
            <tr>
                <td class="left">Mouse click:</td>
                <td>Remove / add edges</td>
            </tr>
            <tr>
                <td class="left">Mouse wheel:</td>
                <td>Zoom / pan</td>
            </tr>
            <tr>
                <td class="left">S:</td>
                <td>Save .svg</td>
            </tr>
            <tr>
                <td class="left">C:</td>
                <td>Clean</td>
            </tr>
            <tr style="outline: thin solid; margin: 1px;">
                <td class="left">G:<br/>Max size:<br/>Tries:<br/>All lines:</td>
                <td>Generate
                <br/>
                <input id="maxs_in" type="text" size="7" onchange="set_maxs(this.value)" />
                <br/>
                <input id="genn_in" type="text" size="7" onchange="set_genn(this.value)" />
                <br/>
                <span id="sum_in">0</span>
                </td>
            </tr>
            <tr style="outline: thin solid; margin: 1px;">
                <td class="left">R:<br/>P(line)</td>
                <td>
                    Randomize
                    <br/>
                    <input id="pl_in" type="text" size="7" onchange="set_p(this.value)" />
                </td>
            </tr>
            <tr>
                <td class="left">Size:</td>
                <td>
                    <input id="n_in" type="text" size="7" onchange="set_n(this.value)" />
                </td>
            </tr>
            <tr>
                <td class="left">Line1 Col: </td>
                <td>
                    <input id="l1col_in" type="text" size="11" onchange="set_lcol(this.value)"/>
                </td>
            </tr>
            <tr>
                <td class="left">Line2 Col: </td>
                <td>
                    <input id="l2col_in" type="text" size="11" onchange="set_nolcol(this.value)"/>
                </td>
            </tr>
            <tr>
                <td class="left">Debug:</td>
                <td>
                    <select id="debug" onchange="set_deb(this.value)">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </td>
            </tr>
        </table></div>
    </body>
</html>
