<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="./hexa-puzzle.js" type="module"></script>
        <title>Hexa-Puzzle</title>
        <style>
#canvas {
  position: absolute;
  top: 0px;
  left: 0px;
}

#menu {
  position: absolute;
  top: 10px;
  left: 10px;
  color: black;
}

.left {
  text-align: right;
  padding-right: 10px;
}

.hidden {
  display: none;
}
      </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Show / hide menu</td>
            <tr>
            <tr>
                <td class="left">Mouse wheel:</td>
                <td>Zoom</td>
            <tr>
            <tr>
                <td class="left">R:</td>
                <td>
                    Randomize
                    <br/>
                    P0: <input id="p0_in" type="text" size="5" onchange="set_p()" />
                    PL: <input id="pl_in" type="text" size="5" onchange="set_p()" />
                    <br/>
                    ( P(line) = PL / (P0+PL) )
                </td>
            <tr>
            <tr>
                <td class="left">Size:</td>
                <td>
                    <input id="n_in" type="text" size="7" onchange="set_n(this.value)" />
                </td>
            <tr>
        </table>
    </body>
</html>
