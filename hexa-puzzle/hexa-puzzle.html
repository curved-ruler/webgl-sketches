<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="./hexa-puzzle.js" type="module"></script>
        <title>Hexa-Puzzle</title>
        <style>
#canvas {
  position: absolute;
  top: 0px;
  left: 0px;
}

#menu-ovf {
  position: absolute;
  top:  10px;
  left: 10px;
  
  height: 90%;
  overflow-y: scroll;
}
#menu {
  padding: 10px;
  background-color: rgb(200, 200, 200);
  color: rgb(0, 5, 5);
}

.left {
  text-align: right;
  padding-right: 10px;
}

.hidden {
  display: none;
}
      </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="menu-ovf"><table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Show / hide menu</td>
            <tr>
            <tr>
                <td class="left">Mouse click:</td>
                <td>Remove / add edges</td>
            <tr>
            <tr>
                <td class="left">Mouse wheel:</td>
                <td>Zoom / pan</td>
            <tr>
            <tr>
                <td class="left">S:</td>
                <td>Save .svg</td>
            <tr>
            <tr>
                <td class="left">C:</td>
                <td>Clean</td>
            <tr>
            <tr>
                <td class="left">R:<br/>P(line)</td>
                <td>
                    Randomize
                    <br/>
                    <input id="pl_in" type="text" size="7" onchange="set_p(this.value)" />
                </td>
            <tr>
            <tr>
                <td class="left">Size:</td>
                <td>
                    <input id="n_in" type="text" size="7" onchange="set_n(this.value)" />
                </td>
            <tr>
            <tr>
                <td class="left">Line1 Col: </td>
                <td>
                    <input id="l1col_in" type="text" size="11" onchange="set_lcol(this.value)"/>
                </td>
            </tr>
            <tr>
                <td class="left">Line2 Col: </td>
                <td>
                    <input id="l2col_in" type="text" size="11" onchange="set_nolcol(this.value)"/>
                </td>
            </tr>
            <tr>
                <td class="left">Debug:</td>
                <td>
                    <input id="deb_in" type="checkbox" size="7" onchange="toggle_debug()" />
                </td>
            <tr>
        </table></div>
    </body>
</html>
