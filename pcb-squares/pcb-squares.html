<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="./pcb-squares.js" type="module"></script>
        <title>PCB-squares</title>
        <style>
#canvas {
  position: absolute;
  top: 0px;
  left: 0px;
}

#menu-ovf {
  position: absolute;
  top:  10px;
  left: 10px;
  
  height: 90%;
  overflow-y: auto;
}
#menu {
  padding: 10px;
  background-color: rgb(200, 200, 200);
  color: rgb(0, 5, 5);
  border-spacing: 5px;
}

.bog {
  border: 1px black;
}

.left {
  text-align: right;
  padding-right: 10px;
}

.hidden {
  display: none;
}
      </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="menu-ovf"><table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Show / hide menu</td>
            </tr>
            <tr>
                <td class="left">Mouse wheel:</td>
                <td>Zoom / pan</td>
            </tr>
            <tr>
                <td class="left">S:</td>
                <td>Save .svg</td>
            </tr>
            <tr>
                <td class="left">P:</td>
                <td>
                  Pattern
                </td>
            </tr>
            <tr>
                <td class="left">P(x,y):</br>Javascript</td>
                <td>
                    <textarea id="func" type="text" rows="10" cols="60"></textarea>
                </td>
            </tr>
            <tr>
                <td class="left">Pattern presets:</td>
                <td>
                    <select id="patpre" onchange="set_patt(this.value)">
                        <option value="0">Square</option>
                        <option value="1">Circular</option>
                        <option value="2">Circular % 2</option>
                        <option value="3">Circular RND</option>
                        <option value="4">Circular Bayer</option>
                        <option value="5">Mandelbrot</option>
                        <option value="6">Newton-Rhapson</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="left">Size:</td>
                <td>
                    <input id="n_in" type="text" size="7" onchange="set_n(this.value)" />
                </td>
            </tr>
            <tr>
                <td class="left">Line size:</td>
                <td>
                    <input id="lns_in" type="text" size="7" onchange="set_lns(this.value)" />
                </td>
            </tr>
            <tr>
                <td class="left">Line1 Col: </td>
                <td>
                    <input id="l1col_in" type="text" size="11" onchange="set_lcol(this.value)"/>
                </td>
            </tr>
            <tr>
                <td class="left">Line2 Col: </td>
                <td>
                    <input id="l2col_in" type="text" size="11" onchange="set_nolcol(this.value)"/>
                </td>
            </tr>
            <tr>
                <td class="left">Debug:</td>
                <td>
                    <select id="debug" onchange="set_deb(this.value)">
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </td>
            </tr>
        </table></div>
    </body>
</html>
