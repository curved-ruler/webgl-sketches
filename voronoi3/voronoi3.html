<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="voronoi3.js" type="module"></script>
        <title>3D maker</title>

        <style>
#canvas {
  position: absolute;
  top:  0px;
  left: 0px;
  image-rendering: pixelated;
}
#menu-ovf {
  position: absolute;
  top:  10px;
  left: 10px;
  
  height: 97%;
  overflow-y: auto;
}
#menu {
  padding: 10px;
  background-color: rgb(50, 50, 50);
  color: rgb(120, 255, 255);
}

.left {
  text-align: right;
  padding-right: 10px;
}

.hidden {
  display: none;
}
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        
        <div id="menu-ovf"><table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Hide Menu</td>
            </tr>
            <tr>
                <td class="left">V:</td>
                <td>3d view / Voronoi slice</td>
            </tr>
            <tr>
                <td class="left">0/1:</td>
                <td>Slice elevation</td>
            </tr>
            <tr>
                <td class="left">Centers<br/>(JS):</td>
                <td>
                    <textarea id="center" type="text" rows="10" cols="70"></textarea>
                    <br/>
                    <button onclick="run_cprog()">R: Run</button>
                    <button onclick="clearpoints()">C: Clear</button>
                </td>
            </tr>
            <tr>
                <td class="left">Load<br/>.obj</td>
                <td>
                    scale, pos.x, pos.y, pos.z
                    <br/>
                    <textarea id="load_p" type="text" rows="1" cols="70"></textarea>
                    <br/>
                    <input type="file" id="objfile" size="1" onchange="load_obj()" />
                </td>
            </tr>
            <tr>
                <td class="left">Voronoi<br/>(GLSL):</td>
                <td>
                    <textarea id="voronoi" type="text" rows="10" cols="70"></textarea>
                </td>
            </tr>
        </table></div>
    </body>
</html>
