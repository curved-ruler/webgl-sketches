<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="dandelion.js" type="module"></script>
        <title>Dandelion</title>

        <style>
#canvas {
  position: absolute;
  top:  0px;
  left: 0px;
}
#menu-ovf {
  position: absolute;
  top:  10px;
  left: 10px;
  
  height: 90%;
  overflow-y: scroll;
}
#menu {
  padding: 10px;
  background-color: rgb(180, 180, 20);
  color: rgb(90, 255, 255);
}

.left {
  text-align: right;
  padding-right: 10px;
}

.hidden {
  display: none;
}
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        
        <div id="menu-ovf"><table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Show/Hide Menu</td>
            </tr>
            <tr>
                <td class="left">I:</td>
                <td>Toggle projection</td>
            </tr>
            <tr>
                <td class="left">C:</td>
                <td>Colscheme</td>
            </tr>
            <tr>
                <td class="left">V:</td>
                <td>View half</td>
            </tr>
            <tr>
                <td class="left">O,S:</td>
                <td>Save .obj / .svg</td>
            </tr>
            <tr>
                <td class="left">Mouse wheel / drag:</td>
                <td>Scale / Rotate</td>
            </tr>
            <tr>
                <td class="left">N1:</td>
                <td><input id="n1" type="text" size="7" onchange="set_n1(this.value)"/></td>
            </tr>
            <tr>
                <td class="left">N2:</td>
                <td><input id="n2" type="text" size="7" onchange="set_n2(this.value)"/></td>
            </tr>
            <tr>
                <td class="left">Placement(i, N):</br>Javascript</td>
                <td>
                    <textarea id="func" type="text" rows="10" cols="60"></textarea>
                    <br/>
                    <button onclick="setf()">Set placement</button>
                </td>
            </tr>
            <tr>
                <td class="left">Placement:</td>
                <td>
                    <select id="placement" onchange="set_placement(this.value)">
                        <option value="golden">Phyllotaxis</option>
                        <option value="spiral">Spiral</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="left">Show base:</td>
                <td><input id="showbase" type="checkbox" onchange="set_base(this.checked)"></td>
            </tr>
            <tr>
                <td class="left">Alpha:</td>
                <td>
                    <select id="alpha" onchange="set_alpha(this.value)">
                        <option value="0.1">0.1</option>
                        <option value="0.2">0.2</option>
                        <option value="0.3">0.3</option>
                        <option value="0.4">0.4</option>
                        <option value="0.5">0.5</option>
                        <option value="0.6">0.6</option>
                        <option value="0.7">0.7</option>
                        <option value="0.8">0.8</option>
                        <option value="0.9">0.9</option>
                        <option value="1.0">1.0</option>
                    </select>
                </td>
            </tr>
        </table></div>
    </body>
</html>
