<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="planetr.js" type="module"></script>
        <style>
#canvas {
  position: absolute;
  top:  0px;
  left: 0px;
}
#menu-ovf {
  position: absolute;
  top:  10px;
  left: 10px;
  
  height: 90%;
  overflow-y: auto;
}
#menu {
  padding: 10px;
  background-color: rgb(50, 50, 50);
  color: rgb(120, 255, 255);
}

.left {
  text-align: right;
  padding-right: 10px;
}

.hidden {
  display: none;
}
        </style>
        <title>Plane Transform</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        
        <div id="menu-ovf"><table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Show/Hide Menu</td>
            </tr>
            <tr>
                <td class="left">S:</td>
                <td>Save .obj</td>
            </tr>
            <tr>
                <td class="left">Mouse<br/>wheel / drag:</td>
                <td>Scale / Pan</td>
            </tr>
            <tr>
                <td class="left">Enter:</td>
                <td>Reset Scale / Pan</td>
            </tr>
            <tr>
                <td class="left">N: </td>
                <td>
                    <input id="nin" type="text" size="11"/> [1;500]
                </td>
            </tr>
            <tr>
                <td class="left">A: </td>
                <td>
                    <input id="ain" type="text" size="11"/>
                </td>
            </tr>
            <tr>
                <td class="left">Gap: </td>
                <td>
                    <input id="gapin" type="text" size="11"/>
                </td>
            </tr>
            <tr>
                <td class="left">Back-Col: </td>
                <td>
                    <input id="bcolin" type="text" size="11"/>
                </td>
            </tr>
            <tr>
                <td class="left">Line-Col: </td>
                <td>
                    <input id="lcolin" type="text" size="11"/>
                </td>
            </tr>
            <tr>
                <td class="left">Alpha: </td>
                <td>
                    <input id="alphain" type="text" size="11"/>
                </td>
            </tr>
            <tr>
                <td class="left"></td>
                <td>
                    <button onclick="set_params()">Set params</button>
                </td>
            </tr>
            <tr>
                <td class="left">Tiling: </td>
                <td>
                    <select id="tilings" onchange="set_tiling(this.value)">
                        <option value="0">square</option>
                        <option value="1">polar</option>
                        <option value="2">hexa</option>
                        <option value="3">james_t10</option>
                        <option value="4">cairo</option>
                        <option value="5">einstein hat</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="left">F(x,y):</br>Javascript</td>
                <td>
                    <textarea id="func" type="text" rows="5" cols="50"></textarea>
                    <br/>
                    <button onclick="set_func()">Set F(x,y)</button>
                </td>
            </tr>
            <tr>
                <td class="left">Presets:</td>
                <td>
                    <select id="presets" onchange="set_pref(this.value)">
                        <option value="0">z*z</option>
                        <option value="1">z^p</option>
                        <option value="2">z+1/z</option>
                        <option value="3">inversion</option>
                        <option value="4">z rational</option>
                        <option value="5">identity</option>
                    </select>
                </td>
            </tr>
        </table></div>
    </body>
</html>
