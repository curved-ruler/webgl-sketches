<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <!--link rel="stylesheet" type="text/css" href="base3d.css"/-->
        <script src="parametric.js" type="module"></script>
        <title>Parametric</title>
        <style>
#menu {
  position: absolute;
  top:  10px;
  left: 10px;
  padding: 10px;
  background-color: rgb(50, 50, 50);
  color: rgb(120, 255, 255);
}
.left {
  text-align: right;
  padding-right: 10px;
}
.hidden {
  display: none;
}
        </style>
    </head>
    <body>
        <canvas id="canvas" style="position: absolute; top:  0px; left: 0px;"></canvas>
        
        <table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Show/Hide Menu</td>
            </tr>
            <tr>
                <td class="left">I:</td>
                <td>Toggle projection</td>
            </tr>
            <tr>
                <td class="left">O:</td>
                <td>Obj</td>
            </tr>
            <tr>
                <td class="left">C:</td>
                <td>Colscheme</td>
            </tr>
            <tr>
                <td class="left">Mouse wheel / drag:</td>
                <td>Scale / Rotate</td>
            </tr>
            <tr>
                <td class="left">Divisions: </td>
                <td>
                    u: <input id="nuin" type="text" size="11"/>
                    v: <input id="nvin" type="text" size="11"/>
                    [2;512]
                </td>
            </tr>
            <tr>
                <td class="left"></td>
                <td><button onclick="set_params()">Set Params</button></td>
            </tr>
            <tr>
                <td class="left">F(u,v):</td>
                <td>
                    <textarea id="func" type="text" rows="10" cols="68"></textarea>
                </td>
            </tr>
            <tr>
                <td class="left"></td>
                <td><button onclick="setf()">Set F(u,v)</button></td>
            </tr>
            <tr>
                <td class="left">Presets:</td>
                <td>
                    <select id="pres" onchange="preset(this.value)">
                        <option value="shell">Shell</option>
                        <option value="shell2">Shell 2</option>
                        <option value="torus">Torus</option>
                        <option value="clifford">Clifford</option>
                        <option value="moebius">MÃ¶bius</option>
                        <option value="dini">Dini</option>
                        <option value="helicoid0">Helicoid base</option>
                        <option value="cone_sp">Conic spiral</option>
                        <option value="henneberg">Henneberg</option>
                        <option value="fxy">f(x,y)</option>
                    </select>
                </td>
            </tr>
        </table>
    </body>
</html>
