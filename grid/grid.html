
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="grid.js" type="module"></script>
        <title>Grid</title>
        <style>
#canvas {
  position: absolute;
  top:  0px;
  left: 0px;
  image-rendering: smooth;
}
#menu {
  padding: 10px;
  background-color: rgb(50, 50, 50);
  color: rgb(120, 255, 255);
}
#menu-ovf {
  position: absolute;
  top:  10px;
  left: 10px;
  
  height: 97%;
  overflow-y: auto;
}
.group {
  outline: thin solid;
  margin: 2px;
}
.left {
  text-align: right;
  padding-right: 10px;
  vertical-align: top;
}

.hidden {
  display: none;
}
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        
        <div id="menu-ovf"><table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Show/Hide Menu</td>
            </tr>
            <tr>
                <td class="left">I:</td>
                <td>Toggle projection</td>
            </tr>
            <tr>
                <td class="left">O:</td>
                <td>Obj mode</td>
            </tr>
            <tr>
                <td class="left">K:</td>
                <td>Col mode</td>
            </tr>
            <tr>
                <td class="left">Q/Enter:</td>
                <td>Cam mode / Reset rotation</td>
            </tr>
            <tr>
                <td class="left">R:</td>
                <td>Reset</td>
            </tr>
            <tr>
                <td class="left">S:</td>
                <td>Save .terr</td>
            </tr>
            <tr>
                <td class="left">NxN:</td>
                <td>
                    <input id="nnin" type="text" size="18" onchange="set_n(this.value)"/>
                </td>
            </tr>
            <tr class="group">
                <td class="left">Weight:<br/>D:</td>
                <td>
                <input id="dsw_in" type="text" size="18" />
                <br/>
                <button onclick="ds()">Diamond-Square</button>
                </td>
            </tr>
            <tr class="group">
                <td class="left">
                  Noise(x,y):
                  <br/>&nbsp;
                  <br/>&nbsp;
                  <br/>&nbsp;
                  <br/>&nbsp;
                  <br/>&nbsp;
                  <br/>&nbsp;
                  <br/>&nbsp;
                  Presets:
                  <br/>N:
                </td>
                <td>
                    <textarea id="noise_in" type="text" rows="8" cols="42"></textarea>
                    <br/>
                    <select id="noise_presets" onchange="set_noise_pre(this.value)">
                    </select>
                    <br/>
                    <button onclick="add_noise()">Add Noise</button>
                    Oct: <input id="octaves" type="text" size="2"/>
                    A:   <input id="noiseA" type="text" size="5"/>
                    1/Î»: <input id="noiseL" type="text" size="5"/>
                </td>
            </tr>
            <tr class="group">
                <td class="left">Levels:<br/>Cliffs:<br/>L:</td>
                <td>
                <input id="level_in" type="text" size="18" />
                <br/>
                <input id="lev_c_in" type="checkbox" />
                <br/>
                <button onclick="level()">Level</button>
                </td>
            </tr>
            <tr class="group">
                <td class="left">
                  Blend:</br>Heights:<br/>Cols:
                  <br/>&nbsp;
                  <br/>&nbsp;
                  <br/>&nbsp;
                  <br/>&nbsp;
                  <br/>&nbsp;
                  <br/>&nbsp;
                  <br/>&nbsp;
                  Presets:
                </td>
                <td>
                    <input id="blend_in" type="text" size="18" />
                    <br/>
                    <input id="heights_in" type="text" size="18" />
                    <br/>
                    <textarea id="cols_in" type="text" rows="8" cols="20"></textarea>
                    <br/>
                    <select id="colh_presets" onchange="set_colh_pre(this.value)">
                    </select>
                    <br/>
                    <button onclick="set_colh()">Set cols</button>
                </td>
            </tr>
            <tr>
                <td class="left">Back col: </td>
                <td>
                    <input id="bcolin" type="text" size="18"/>
                </td>
            </tr>
            <tr>
                <td class="left">Def col: </td>
                <td>
                    <input id="lcolin" type="text" size="18"/>
                </td>
            </tr>
            <tr>
                <td class="left">Alpha:</td>
                <td>
                    <input id="alphain" type="text" size="18"/>
                </td>
            </tr>
        </table></div>
    </body>
</html>
