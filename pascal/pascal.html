<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="./pascal.js" type="module"></script>
        <style>
#canvas {
  position: absolute;
  top: 0px;
  left: 0px;
}
#menu-ovf {
  position: absolute;
  top:  10px;
  left: 10px;
  
  height: 90%;
  overflow-y: auto;
}
#menu {
  padding: 10px;
  background-color: rgb(50, 50, 50);
  color: rgb(120, 255, 255);
}

.left {
  text-align: right;
  padding-right: 10px;
}

.hidden {
  display: none;
}
        </style>
        <title>Pascal</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="menu-ovf"><table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Show / hide menu</td>
            </tr>
            <tr>
                <td class="left">Mouse wheel<br/>W/S:</td>
                <td>Zoom</td>
            </tr>
            <tr>
                <td class="left">N:</td>
                <td>
                  <input id="n" type="text" size="11"/>
                </td>
            </tr>
            <tr>
                <td class="left">Fill:</td>
                <td>
                  <input id="fill" type="text" size="11"/>
                </td>
            </tr>
            <tr>
                <td class="left">First row:</td>
                <td>
                <textarea id="firstr" type="text" rows="8" cols="60"></textarea>
                </td>
            </tr>
            <tr>
                <td class="left">Rule:</td>
                <td>
                <textarea id="rule" type="text" rows="3" cols="60"></textarea>
                </td>
            </tr>
            <tr>
                <td class="left"></td>
                <td>
                <button onclick="setf()">SET</button>
                </td>
            </tr>
            <tr>
                <td class="left">Col:</td>
                <td>
                R:<input id="chr" type="checkbox" onchange="setc('r')">
                G:<input id="chg" type="checkbox" onchange="setc('g')">
                B:<input id="chb" type="checkbox" onchange="setc('b')">
                </td>
            </tr>
            <tr>
                <td class="left">Presets:</td>
                <td>
                    <select id="presets" onchange="initf(this.value)">
                        <option value="0">0</option>
                        <option value="1">Mul</option>
                        <option value="2">105</option>
                        <option value="3">105 b</option>
                        <option value="4">Flow</option>
                        <option value="5">Suburb</option>
                  </select>
                </td>
            </tr>
        </table></div>
    </body>
</html>
