<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="./pascal.js" type="module"></script>
        <style>
#canvas {
  position: absolute;
  top: 0px;
  left: 0px;
}

#menu {
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  background-color: rgb(30, 30, 30);
}

.left {
  text-align: right;
  padding-right: 10px;
}

.hidden {
  display: none;
}
        </style>
        <title>Curves</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Show / hide menu</td>
            </tr>
            <tr>
                <td class="left">Mouse wheel<br/>W/S:</td>
                <td>Zoom</td>
            </tr>
            <tr>
                <td class="left">N:</td>
                <td>
                  <input id="n" type="text" size="11"/>
                </td>
            </tr>
            <tr>
                <td class="left">First row:</td>
                <td>
                <textarea id="firstr" type="text" rows="8" cols="60"></textarea>
                </td>
            </tr>
            <tr>
                <td class="left">Rule:</td>
                <td>
                <textarea id="rule" type="text" rows="3" cols="60"></textarea>
                </td>
            </tr>
            <tr>
                <td class="left"></td>
                <td>
                <button onclick="setf()">SET</button>
                </td>
            </tr>
        </table>
    </body>
</html>
