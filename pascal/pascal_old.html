<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="./pascal.js" type="module"></script>
        <style>
#canvas {
  position: absolute;
  top: 0px;
  left: 0px;
}

#menu {
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
}

.left {
  text-align: right;
  padding-right: 10px;
}

.hidden {
  display: none;
}
        </style>
        <title>Curves</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <table id="menu">
            <tr>
                <td class="left">M:</td>
                <td>Show / hide menu</td>
            </tr>
            <tr>
                <td class="left">Mouse wheel or W/S:</td>
                <td>Zoom</td>
            </tr>
            <tr>
                <td class="left">Num of col:</td>
                <td>
                  <select id="nn" onchange="set_n(this.value)">
                  </select>
                </td>
            </tr>
        </table>
    </body>
</html>
