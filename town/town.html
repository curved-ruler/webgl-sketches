<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <script src="town.js" type="module"></script>
        <title>Base WebGL</title>
        <style>
#canvas {
  position: absolute;
  top:  0px;
  left: 0px;
}

#menu {
  position: absolute;
  top:  10px;
  left: 10px;
  padding: 10px;
  background-color: rgb(50, 50, 50);
  color: rgb(120, 255, 255);
}

.left {
  text-align: right;
  padding-right: 10px;
}

.hidden {
  display: none;
}
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        
        <table id="menu">
            <tr>
                <td class="left">M: </td>
                <td>Show/Hide Menu</td>
            </tr>
            <tr class="hidden">
                <td class="left">I: </td>
                <td>Projection</td>
            </tr>
            <tr>
                <td class="left">O: </td>
                <td>Obj type</td>
            </tr>
            <tr>
                <td class="left">B: </td>
                <td>Select building</td>
            </tr>
            <tr>
                <td class="left">R: </td>
                <td>Select road</td>
            </tr>
            <tr>
                <td class="left">D: </td>
                <td>Delete</td>
            </tr>
            <tr>
                <td class="left">C: </td>
                <td>NOP</td>
            </tr>
            <tr>
                <td class="left">V: </td>
                <td>View</td>
            </tr>
            <tr>
                <td class="left">Space: </td>
                <td>Rotate</td>
            </tr>
            <tr class="hidden">
                <td class="left">Alpha: </td>
                <td>
                    <select id="alpha" onchange="set_alpha(this.value)">
                        <option value="0.1">0.1</option>
                        <option value="0.2">0.2</option>
                        <option value="0.3">0.3</option>
                        <option value="0.4">0.4</option>
                        <option value="0.5">0.5</option>
                        <option value="0.6">0.6</option>
                        <option value="0.7">0.7</option>
                        <option value="0.8">0.8</option>
                        <option value="0.9">0.9</option>
                        <option value="1.0">1.0</option>
                    </select>
                </td>
            </tr>
        </table>
    </body>
</html>
